<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Produto</h1>
        <form action="{{ url_for('editar_produto', id=produto[0]) }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" name="nome" value="{{ produto[1] }}" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" name="descricao" value="{{ produto[2] }}" required>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade</label> <!-- Quantidade vem antes de Preço -->
                <input type="number" class="form-control" name="quantidade" value="{{ produto[3] }}" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço</label> <!-- Preço é o campo seguinte -->
                <input type="number" class="form-control" name="preco" value="{{ produto[4] }}" required step="0.01">
            </div>
            <div class="form-group">
                <label for="quantidade_minima">Quantidade Mínima</label>
                <input type="number" class="form-control" name="quantidade_minima" value="{{ produto[5] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('visualizar_estoque') }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
